    <style>

        /* å¤´éƒ¨æ ·å¼ */

        /* å¯¼èˆªæ ä¼˜åŒ– */
        .nav {
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            background: white;
        }

        .nav > ul {
            display: flex;
            justify-content: center;

        .nav li {

        .nav a {

        .nav a::after {

            bottom: -3px;
            left: 50%;

            height: 2px;
            background: var(--primary-color);
            transition: all 0.3s;
        }

        .nav a:hover::after {
            width: 100%;
            left: 0;
        }

        /* ä¸»å†…å®¹åŒº */
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* AIç”Ÿæˆå™¨æ ·å¼ä¼˜åŒ– */
        .generator-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-medium);
            margin-top: 2rem;
        }

        #prompt-text {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #prompt-text:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(206, 132, 96, 0.2);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover:not(:disabled) {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(206, 132, 96, 0.3);
        }

        /* å›¾ç‰‡å®¹å™¨ */
        #image-container {
            margin: 2rem 0;
            min-height: 400px;
            position: relative;
            background: #f8f8f8;
            border-radius: 12px;
            overflow: hidden;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin: 2rem auto;
            display: none;
        }

        #generated-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .fade-in {
            opacity: 1 !important;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .nav li {
                margin: 0 0.8rem;
            }
            
            .generator-section {
                padding: 1.5rem;
            }
            
            button {
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .logo h4 {
                font-size: 1.5rem;
            }
            
            .nav > ul {
                flex-direction: column;
            }
            
            .nav li {
                margin: 0.5rem 0;
            }
            
            #image-container {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ç¤ºä¾‹å›¾ç‰‡">
            <h4>AI Logoå·¥åŠ</h4>
            <p>æ™ºèƒ½è®¾è®¡ï¼Œå½°æ˜¾ä¸ªæ€§</p>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="http://localhost:5001/index">é¦–é¡µ</a></li>
                <li><a href="http://localhost:5001/about">è®¾è®¡æ ·æœ¬</a></li>
                <li><a href="http://localhost:5001/">åœ¨çº¿åˆ¶ä½œ</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="generator-section">
            <h1>ğŸ¨ AI Logoç”Ÿæˆå™¨</h1>
            
            <div role="group" aria-labelledby="prompt-label">
                <label id="prompt-label" for="prompt-text">è®¾è®¡éœ€æ±‚ï¼š</label>
                <input 
                    type="text" 
                    id="prompt-text" 
                    placeholder="ä¾‹ï¼š'ç§‘æŠ€æ„Ÿå­—æ¯æ ‡å¿—ï¼Œè“é»‘æ¸å˜é£æ ¼'"
                    aria-required="true"
                    maxlength="200"
                >
            </div>

            <button id="generate-btn" onclick="handleGenerate()">
                ç«‹å³ç”Ÿæˆ
            </button>

            <div id="image-container">
                <div class="loader"></div>
                <img id="generated-image" src="" alt="ç”Ÿæˆç»“æœ" loading="lazy">
            </div>
        </div>
    </main>

    <script>
        // å¢å¼ºçš„çŠ¶æ€ç®¡ç†
        const state = {
            currentController: null,
            retryCount: 0,
            maxRetries: 5
        };

        // ä¼˜åŒ–åçš„ç”Ÿæˆå¤„ç†å™¨
        async function handleGenerate() {
            const promptInput = document.getElementById('prompt-text');
            const generateBtn = document.getElementById('generate-btn');
            const promptText = promptInput.value.trim();
            
            if (!validatePrompt(promptText)) {
                showAlert('è¯·è¾“å…¥æœ‰æ•ˆçš„åˆ›ä½œæè¿°ï¼ˆ1-200ä¸ªå­—ç¬¦ï¼‰');
                promptInput.focus();
                return;
            }

            disableUI(true);
            showLoader(true);
            
            try {
                state.currentController = new AbortController();
                setTimeout(() => state.currentController?.abort(), 6000000); // å°†è¶…æ—¶æ—¶é—´å»¶é•¿åˆ° 120 ç§’

                const response = await fetch('/generate_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Protection': '1'
                    },
                    body: JSON.stringify({ prompt_text: promptText }),
                    signal: state.currentController.signal
                });

                await handleResponse(response);
            } catch (error) {
                handleError(error);
            } finally {
                state.currentController = null;
            }
        }

        // æ–°å¢éªŒè¯å‡½æ•°
        function validatePrompt(text) {
            return text.length > 0 && text.length <= 200 && /^[\w\W\p{Script=Han}]+$/u.test(text);
        }

        // å¢å¼ºçš„å“åº”å¤„ç†å™¨
        async function handleResponse(response) {
            if (!response.ok) {
                const error = await response.json().catch(() => ({
                    message: `è¯·æ±‚å¤±è´¥ï¼š${response.status} ${response.statusText}`
                }));
                throw new Error(error.message);
            }

            const data = await response.json();
            if (data.status === 'success') {
                startPolling();
            } else {
                throw new Error(data.message || 'æœªçŸ¥é”™è¯¯');
            }
        }

        // ä¼˜åŒ–çš„è½®è¯¢æœºåˆ¶
        function startPolling() {
            state.retryCount = 0;
            pollImage();
        }

        // æŒ‡æ•°é€€é¿è½®è¯¢ç­–ç•¥
        async function pollImage() {
            try {
                const response = await fetch('/get_latest_image', {
                    cache: 'reload',
                    signal: state.currentController?.signal
                });

                if (response.status === 404) {
                    if (state.retryCount < state.maxRetries) {
                        state.retryCount++;
                        const delay = Math.min(300000 * Math.pow(2, state.retryCount), 300000);
                        setTimeout(pollImage, delay);
                        return;
                    }
                    throw new Error('å›¾ç‰‡ç”Ÿæˆè¶…æ—¶');
                }

                if (!response.ok) throw new Error('å›¾ç‰‡è·å–å¤±è´¥');

                const blob = await response.blob();
                if (!blob.type.startsWith('image/')) {
                    throw new Error('æ— æ•ˆçš„å›¾ç‰‡æ ¼å¼');
                }

                displayImage(blob);
            } catch (error) {
                handleError(error);
            }
        }

        // å›¾ç‰‡æ˜¾ç¤ºå¤„ç†
        function displayImage(blob) {
            const imgElement = document.getElementById('generated-image');
            const objectURL = URL.createObjectURL(blob);

            imgElement.onload = () => {
                URL.revokeObjectURL(objectURL);
                imgElement.classList.add('fade-in');
                showLoader(false);
                disableUI(false);
            };

            imgElement.onerror = () => {
                URL.revokeObjectURL(objectURL);
                throw new Error('å›¾ç‰‡åŠ è½½å¤±è´¥');
            };

            imgElement.style.display = 'block';
            imgElement.src = objectURL;
        }

        // å¢å¼ºçš„é”™è¯¯å¤„ç†
        function handleError(error) {
            console.error('Error:', error);
            showAlert(error.message || 'å‘ç”ŸæœªçŸ¥é”™è¯¯');
            resetUI();
        }

        // UIæ§åˆ¶å‡½æ•°
        function disableUI(disabled) {
            const btn = document.getElementById('generate-btn');
            btn.disabled = disabled;
            btn.textContent = disabled ? 'ç”Ÿæˆä¸­...' : 'ç«‹å³ç”Ÿæˆ';
        }

        function showLoader(show) {
            document.querySelector('.loader').style.display = show ? 'block' : 'none';
        }

        function showAlert(message) {
            // å¯æ›¿æ¢ä¸ºæ›´ä¼˜é›…çš„æç¤ºæ–¹å¼
            alert(message);
        }

        function resetUI() {
            disableUI(false);
            showLoader(false);
            state.currentController?.abort();
        }

        // äº‹ä»¶ç›‘å¬ä¼˜åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('prompt-text').addEventListener('input', function() {
                this.value = this.value.slice(0, 200);
            });

            document.getElementById('prompt-text').addEventListener('keydown', e => {
                if (e.key === 'Enter' && !e.repeat) {
                    handleGenerate();
                }
            });
        });

        // é¡µé¢å¯è§æ€§å¤„ç†
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') {
                state.currentController?.abort();
            }
        });
    </script>
</body>
